syntax= "proto3";

package generated;
option go_package = "./generated";

message Conditions{  
    string Type = 1;
	repeated string Genres = 2;
	string StartYear = 3;
	string EndYear = 4;
	repeated string Countries = 5;
	string Keyword = 6;
}

message Result {
    string Name = 1;
    string Ref = 2;
    string ImgUrl = 3;
}

service ParserService {
    rpc GetParsedData(Conditions) returns (Result){}
}