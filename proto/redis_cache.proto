syntax= "proto3";

package generated;
option go_package = "./generated";

message Key{
    string Key = 1;
}

message Value{
    string Val = 1;
}

message Ok{
    bool Ok = 1;
}

message Input{  
    string Key = 1;
    string Val = 2;
    int64 Exp = 3;
}

service RedisCacheService {
    rpc Get(Key) returns (Value){}
    rpc Set(Input) returns (Ok){}
}